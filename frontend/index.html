<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste de courses</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        const $list = $('#lists');
        const $articleForm = $('#articleForm');
        const $listForm = $('#listForm');
        const $template = $('#rowTemplate').clone().removeAttr('id');
        const $tbody = $('#tbody');

        const URL = 'http://localhost:3002/';

        var currentListId = null;
        var articleList = [];

        // Affichage des listes
        function renderList(data) {
          $list.empty();

          for (item of data) {
            console.log(item);
            let active = item.id === currentListId ? 'active' : '';
            $list.append(
              $(
                `<li class="list-group-item ${active}" data-id="${item.id}">${item.nom}</li>`
              )
            );
          }
        }

        // Requête Ajax pour afficher la liste
        $.get(URL + 'list')
          .done(function (response) {
            console.log(response);
            renderList(response);
          })
          .fail(function (err) {
            console.log(err);
          });
      });
    </script>
  </head>
  <body class="container-fluid">
    <div class="row p-5">
      <div class="col-4">
        <h3>Listes</h3>
        <ul id="lists" class="list-group"></ul>
      </div>
      <div class="col-8">
        <div class="mt-3">
          <h3>Nouvel article</h3>
          <form method="post" id="articleForm">
            <div class="form-group">
              <label for="articleName">Article</label>
              <input type="text" class="form-control" id="articleName" />
            </div>
            <div class="form-group">
              <label for="category">Catégorie</label>
              <select id="category" class="form-control"></select>
            </div>
            <button class="btn btn-primary btn-block" type="submit">
              Valider
            </button>
          </form>
        </div>
        <hr />
        <div class="mt-3">
          <form method="POST" id="listForm" class="form-inline">
            <div class="form-group">
              <input
                type="text"
                class="form-control mr-3"
                id="listName"
                placeholder="Le nom de la liste"
              />
            </div>
            <button class="btn btn-primary" type="submit">
              Valider
            </button>
          </form>
        </div>

        <table class="table table-striped table-bordered mt-5">
          <tr>
            <th>Article</th>
            <th>actions</th>
          </tr>
          <tbody id="tbody">
            <tr id="rowTemplate">
              <td></td>
              <td>
                <button type="button" class="btn btn-danger delete">
                  Supprimer
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
